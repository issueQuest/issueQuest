<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="/common/header::header"></head>
<body>
	<div class="alert alert-warning" style="margin-bottom:0;" role="alert" th:if="${param.logout}">You have been logged out</div>
	<div class="alert alert-danger" style="margin-bottom:0;" role="alert" th:if="${param.error}">ユーザー名またはパスワードが間違っています</div>

    <div class="login-clean">
        <form method="post" th:action="@{/login/}" >
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div><a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>
</body>
</html>
